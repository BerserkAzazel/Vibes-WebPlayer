<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibes- A Web Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="leo-wieling-bG8U3kaZltE-unsplash.jpg" class="logo" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">SOCIAL</a></li>
        </ul>
      </div>

      <div class="content">
        <div class="leftcol">
          <h1>Your<br />Music<br />Your<br />Heart</h1>
        </div>
        <div class="rightcol">
          <p>Click Here to Listen</p>
          <a href="#">
            <img src="ply.jpg" id="Play" />
          </a>
        </div>
      </div>
    </div>

    <audio id="Mysong">
      <source src="Die-For-You.mp3" type="audio/mp3" />
    </audio>

    <script>
      let MySong = document.getElementById("Mysong");
      let icon = document.getElementById("Play");

      icon.onclick = function () {
        if (MySong.paused) {
          MySong.play();
          icon.src = "pause.jpg";
        } else {
          MySong.pause();
          icon.src = "ply.jpg";
        }
      };
    </script>
  </body>
</html>
